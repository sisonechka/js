<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="random.css"></style>
</head>
<body>
<h1>Random Integer Generator</h1>
<h3>Part 1: The Integers</h3>
<form id="generator">
    <p>Generate <input id="amount"> random integers.</p>
    <p>Each integer should have a value between <input id="min">  and  <input id="max">(both inclusive).</p>
    <h3>Part 2: Go!</h3>
    <p>Be patient! It may take a little while to generate your numbers...</p>
    <button onclick="numbers()">Get Numbers</button>
    <button onclick="resetAll()">Reset Form</button>
</form>
<script src="random.js"></script>
</body>
</html>
